<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ãšltimas NotÃ­cias Bitcoin</title>
    <style>
        :root {
            --primary-color: #3fba8e;
            --secondary-color: #2c2c2c;
            --tertiary-color: #f5f5f5;
            --text-dark: #2c2c2c;
            --text-light: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--tertiary-color);
            color: var(--text-dark);
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .noticia {
            background: var(--text-light);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .noticia:hover {
            transform: scale(1.02);
        }

        .noticia a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .noticia p {
            font-size: 0.9rem;
            color: gray;
            margin-top: 5px;
        }

        .noticia img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .icon {
            font-size: 1.2rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <h2>ðŸ“° Ãšltimas NotÃ­cias sobre Bitcoin</h2>
    <div id="feed"></div>

    <script>
        const feedUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent("https://news.google.com/rss/search?q=bitcoin&hl=pt-BR&gl=BR&ceid=BR:pt-419");

        fetch(feedUrl)
            .then(response => response.json())
            .then(data => {
                let output = "";
                data.items.slice(0, 5).forEach(item => {
                    const dataFormatada = new Date(item.pubDate).toLocaleString("pt-BR");
                    output += `
                        <div class="noticia">
                            <a href="${item.link}" target="_blank"><i class="fa-solid fa-chart-line icon"></i> ${item.title}</a>
                            <p>${dataFormatada}</p>
                            ${item.enclosure && item.enclosure.link ? `<img src="${item.enclosure.link}" alt="Imagem da notÃ­cia">` : ""}
                        </div>
                    `;
                });
                document.getElementById("feed").innerHTML = output;
            })
            .catch(err => console.error("Erro ao carregar feed:", err));
    </script>

</body>
</html>
